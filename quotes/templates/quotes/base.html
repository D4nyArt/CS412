{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Site</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Site header and navigation bar -->
    <header class="site-header">
        <div class="container header-inner">
            <h1 class="site-title">Quotes Site</h1>
            <nav class="main-nav" aria-label="Main navigation">
                <ul>
                    <li><a href="{% url 'quote' %}">Random Quote</a></li>
                    <li><a href="{% url 'show_all' %}">All Quotes</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content, child templates insert their page content here -->
    <main class="container" id="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer, small site credit -->
    <footer class="site-footer">
        <div class="container">
            <p>Page created by d4nyart@bu.edu</p>
        </div>
    </footer>
</body>
</html>
