             a link to log in again.

{% extends 'mini_insta/base.html' %}

{% block content %}
<div class="create-post-container">
    <h1>You have been logged out</h1>
    
    <div class="post-caption">
        <p>Thank you for using Mini Insta. You have been successfully logged out.</p>
    </div>
    
    <div class="form-actions">
        <a href="{% url 'login' %}" class="submit-btn">Log In Again</a>
        <a href="{% url 'show_all_profiles' %}" class="submit-btn">Browse Profiles</a>
    </div>
</div>
{% endblock %}
