-->
{% extends 'mini_insta/base.html' %}

{% block content %}
<div class="create-post-container">
    <h1>Update {{post}}</h1>
    
    <!-- Form to submit updated post data to the server -->
    <form action="{% url 'update_post' pk=post.pk %}" method="POST" class="create-post-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.caption.id_for_label }}">Caption:</label>
            {{form.caption}}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="submit-btn">Update!</button>
            <!-- Link back to post detail without submitting changes -->
            <a href="{% url 'show_post' pk=post.pk %}" class="cancel-link">Cancel</a> 
        </div>
    </form>
</div>
{% endblock %}
