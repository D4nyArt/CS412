{% extends 'mini_insta/base.html'%}

{% block content %}
<h1>Login page</h1>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Login">
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% else %}
        <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
    {% endif %}
</form> 
{% endblock %}
