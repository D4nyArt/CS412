{% extends 'mini_insta/base.html' %}

{% block content %}
<div class="create-post-container">
    <h1>Search</h1>
    
    <!-- Form to submit search query to the server -->
    <form action="{% url 'search' pk=profile.pk %}" method="GET" class="create-post-form">
        
        <div class="form-group">
            <label for="search_query">Search for text, tags, or people:</label>
            <input type="text" name="search_query" id="search_query" placeholder="Enter your search query...">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="submit-btn">Search!</button>
        </div>
    </form>
</div>
{% endblock %}
