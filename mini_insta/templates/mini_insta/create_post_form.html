{% extends 'mini_insta/base.html' %}

{% block content %}
<div class="create-post-container">
    <h1>Create a post for @{{profile.username}}</h1>
    
    <form action="{% url 'create_post' pk=profile.pk %}" method="POST" class="create-post-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.caption.id_for_label }}">Caption:</label>
            {{ form.caption }}
        </div>
        <div class="form-group">
            <label for="{{ form.image_url.id_for_label }}">Image URL (optional):</label>
            {{ form.image_url }}
        </div>
        <div class="form-actions">
            <button type="submit" class="submit-btn">Publish!</button>
            <a href="{% url 'show_profile' pk=profile.pk %}" class="cancel-link">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
