{% extends 'mini_insta/base.html' %}

{% block content %}
<h1>Showing the profile with id: {{ profile.id }}</h1>
<div>
    <h2>{{ profile.username }}</h2>
    <p>{{ profile.bio_text }}</p>
    <p>I registered:  {{profile.join_date}}</p>
    <img src= "{{profile.profile_image_url}}" width="100" height="100">
</div>
{% endblock %}
