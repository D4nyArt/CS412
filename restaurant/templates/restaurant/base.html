    Description: Base template for the Restaurant Django app. 
    Defines the main layout, navigation bar, and content block for all pages.

{% load static %}

<html>
    <head>
        <title>Restaurant Base</title>
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    </head>
    <body>
        <!-- Navigation bar: provides site title and links to main sections -->
        <nav class="site-header">
            <div class="container">
                <div class="header-inner">
                    <h1 class="site-title">Aztec Cuisine Restaurant</h1>
                    <div class="main-nav">
                        <a href="{% url 'main' %}">Home</a>
                        <a href="{% url 'order' %}">Order</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Main content block that will be replaced by child templates -->
        {% block content %}
        {% endblock %}
    </body>
</html>
