{% extends 'restaurant/base.html' %}

{% block content %}
<!-- Main container for the landing page content -->
<div class="container">
    <h1 class="card-title">Welcome to the Best Mexican Restaurant Webpage</h1>

    <!-- Location section -->
    <div class="card">
        <h2 class="card-title">Location</h2>
        <p class="quote">300 Riverway, Boston, MA</p>
    </div>

    <!-- Hours of operation section -->
    <div class="card">
        <h2 class="card-title">Hours of Operation</h2>
        <ul class="quotes-list">
            <li>Monday-Friday: 9:00 AM - 9:00 PM</li>
            <li>Saturday-Sunday: 10:00 AM - 10:00 PM</li>
        </ul>
    </div>

    <!-- Restaurant image section -->
    <div class="image-wrap">
        <img src="{{ restaurant_img }}" alt="Restaurant Image">
    </div>
</div>
{% endblock %}
